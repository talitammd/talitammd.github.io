        <article>
            <!-- 
                <h2 id="什么是模块化？"><a href="#什么是模块化？" class="headerlink" title="什么是模块化？"></a><strong>什么是模块化？</strong></h2><p>概括：模块化的目的是当系统的规模和复杂度上升后，将代码拆分成多个独立、可重用的单元，<u>提升代码的复用性，避免全局变量污染</u></p>
<p>阐述：将一些共有或者私有的变量和方法封装为一个模块后导出，来让别的模块引用。每个模块都具有特定的功能和职责，并且可以与其他模块进行交互。</p>
<p>总结：一个模块的基本内容是：依赖的模块、自己要做的事情、要导出的变量&#x2F;方法</p>
<h2 id="es6和commonJS区别"><a href="#es6和commonJS区别" class="headerlink" title="es6和commonJS区别"></a>es6和commonJS区别</h2><p>ES6 module <u>静态编译时加载</u>，输出的是接口，CommonJS <u>动态运行时加载</u>，加载的是一个对象</p>
<p>ES6 module支持异步加载，浏览器中会用到该特性，而CommonJS是不支持异步的，因为服务器端不需要异步加载。所以CommonJS不可替代ES6 module，ES6 module可以替代CommonJS。</p>
<ol>
<li><p><strong>语法</strong>：</p>
<ul>
<li>ES6 使用 <code>import</code> 和 <code>export</code> 关键字来导入和导出模块，更简洁直观。</li>
<li>CommonJS 使用 <code>require()</code> 函数来导入模块，并使用 <code>module.exports</code> 或 <code>exports</code> 对象来导出模块。</li>
</ul>
</li>
<li><p><strong>静态与动态</strong>：</p>
<ul>
<li><p>ES6 模块是静态的，这意味着模块的依赖关系在编译时就确定了，模块会在文件执行之前被加载和执行。但 ES6 也支持异步加载（如动态 <code>import()</code>）。这意味着模块的加载不会阻塞后续代码的执行，而是会返回一个Promise，该Promise在模块加载完成后才会被解析，因此，它也可以实现类似 CommonJS 的实现方式。</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span>(<span class="string">&#x27;./a.js&#x27;</span>).<span class="title function_">then</span>(<span class="function"><span class="params">res</span>=&gt;</span><span class="variable language_">console</span>.<span class="title function_">log</span>(<span class="string">&quot;success&quot;</span>))</span><br></pre></td></tr></table></figure>
</li>
<li><p>CommonJS 模块是动态的，它在运行时解析模块的依赖关系，因此可能会导致一些运行时的开销。当一个模块被引入时，它会立即执行并且等待加载完成，然后才继续执行后续代码。比如，以下写法在 CommonJS 中是支持的：</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span>(<span class="literal">true</span>)&#123; <span class="built_in">require</span>(<span class="string">&#x27;./a.js&#x27;</span>) &#125;</span><br></pre></td></tr></table></figure>

<p>但如果文件过大时，加载过多模块会导致下面的代码被阻塞。</p>
</li>
</ul>
</li>
<li><p><strong>缓存</strong>：</p>
<ul>
<li>ES6 模块的导入是单例模式，也就是说，一个模块只会被加载和执行一次，后续的导入都会返回同一个实例。</li>
<li>CommonJS 模块的导入是值拷贝，每次导入都会创建一个新的实例。</li>
</ul>
</li>
<li><p><strong>浏览器和Node.js兼容性</strong>：</p>
<ul>
<li>ES6 模块的兼容性在浏览器中逐渐提升，但在Node.js中还需要使用 <code>-experimental-modules</code> 标志启用（虽然现在Node.js已经支持ES6模块作为稳定特性）。</li>
<li>CommonJS 主要在Node.js环境中使用，并已被广泛接受和支持。</li>
</ul>
</li>
<li><p><strong>其他：</strong></p>
<ul>
<li>CommonJS 中顶层的 this 指向这个模块本身，而 ES6 中顶层 this 指向 undefined</li>
<li>CommonJS 是可以修改模块值的，esm值并且不可修改（可读的）</li>
<li>CommonJS 不可以tree shaking，esm支持tree shaking，因为在esm在编译阶段已经知道需要知道那些模块了。</li>
</ul>
</li>
</ol>
<h2 id="CommonJS-规范"><a href="#CommonJS-规范" class="headerlink" title="CommonJS 规范"></a>CommonJS 规范</h2><blockquote>
<p><em>将package.json中的<code>type</code>配置项设置为<code>commonjs</code>，表示支持该规范</em></p>
</blockquote>
<p><strong>模块引入：</strong></p>
<p>CommonJs规范引入模块（require）支持四种格式</p>
<ol>
<li><p>支持引入内置模块例如 <code>http</code> <code>os</code> <code>fs</code> <code>child_process</code> 等nodejs内置模块</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> fs = <span class="built_in">require</span>(<span class="string">&#x27;node:fs&#x27;</span>)</span><br></pre></td></tr></table></figure>
</li>
<li><p>支持引入第三方模块<code>express</code> <code>md5</code> <code>koa</code> 等</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> md5 = <span class="built_in">require</span>(<span class="string">&#x27;md5&#x27;</span>)</span><br><span class="line"><span class="title function_">md5</span>(<span class="string">&#x27;123&#x27;</span>) <span class="comment">//加密</span></span><br></pre></td></tr></table></figure>
</li>
<li><p>支持引入自己编写的模块，用路径形式 .&#x2F; ..&#x2F; 等引入</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">require</span>(<span class="string">&#x27;./test.js&#x27;</span>)</span><br></pre></td></tr></table></figure>
</li>
<li><p>支持引入addon C++扩展模块 .node文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">const nodeModule = require(&#x27;./myModule.node&#x27;);  // 导入扩展模块</span><br></pre></td></tr></table></figure>
</li>
<li><p>支持引入JSON文件</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> data = <span class="built_in">require</span>(<span class="string">&#x27;./data.json&#x27;</span>)</span><br></pre></td></tr></table></figure></li>
</ol>
<p><strong>模块导出：</strong>   </p>
<p>使用<code>module.exports=&#123;&#125;</code>的形式将导出为一个对象                                                                                                                                                                                                                                                                                                                                                                           </p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">module.exports = &#123;</span><br><span class="line">	success: 1,</span><br><span class="line">	hello: function() &#123;</span><br><span class="line">    console.log(&#x27;Hello, world!&#x27;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>可以使用es6的解构赋值，直接拿到对象中的属性或方法</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> &#123;success&#125; = <span class="built_in">require</span>(<span class="string">&#x27;./test.js&#x27;</span>)</span><br></pre></td></tr></table></figure>

<h2 id="ESM模块规范"><a href="#ESM模块规范" class="headerlink" title="ESM模块规范"></a>ESM模块规范</h2><blockquote>
<p><em>将package.json中的<code>type</code>配置项设置为<code>mo</code>dule，表示支持该规范</em></p>
</blockquote>
<p><strong>模块引入：</strong></p>
<ul>
<li><p>如果想查看模块内的全部内容，可以通过<code>as all</code>来加载模块的整体对象</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">import * as all from &#x27;xxx.js&#x27;</span><br></pre></td></tr></table></figure></li>
</ul>
<p>动态导入模块</p>
<p>import静态加载不支持掺杂在逻辑中如果想动态加载请使用import函数模式</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">if(true)&#123;</span><br><span class="line">    import(&#x27;./test.js&#x27;).then()</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><strong>模块导出：</strong></p>
<ul>
<li>导出的默认对象只能有一个，不可重复export default</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">export default &#123;</span><br><span class="line">    name: &#x27;test&#x27;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<ul>
<li>导出变量</li>
</ul>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">export const a = 1</span><br></pre></td></tr></table></figure>

             -->

                <p>npm（全称 Node Package Manager）是 Node.js 的包管理工具，它是一个基于命令行的工具，用于帮助开发者在自己的项目中安装、升级、移除和管理依赖项。</p>
<hr>
<h2 id="Node-Package-Manager"><a href="#Node-Package-Manager" class="headerlink" title="Node Package Manager"></a>Node Package Manager</h2><h3 id="Package-json"><a href="#Package-json" class="headerlink" title="Package json"></a>Package json</h3><p>执行<code>npm init</code>便可以初始化一个package.json，括号内为默认选项，加上<code>-y</code>参数则将所有选项填充为默认值。</p>
<p><img data-fancybox="gallery" data-sizes="auto" data-src="/2024/05/02/Node-Package-Manager/a.png" alt="image.png" class="lazyload"></p>
<ol>
<li><p><code>name</code>：项目名称，必须是唯一的字符串，通常采用小写字母和连字符的组合。</p>
</li>
<li><p><code>version</code>：项目版本号，通常采用语义化版本号规范。</p>
<blockquote>
<p><em>version 三段式版本号（例如1.0.0 ）分别代表大版本号、次版本号 、修订号，<br>大版本号一般是有重大变化才会升级，<br>次版本号一般是增加功能进行升级，<br>修订号一般是修改bug进行升级</em></p>
</blockquote>
</li>
<li><p><code>description</code>：项目描述。</p>
</li>
<li><p><code>main</code>：项目的主入口文件路径，通常是一个 JavaScript 文件。</p>
</li>
<li><p><code>keywords</code>：项目的关键字列表，方便他人搜索和发现该项目。</p>
</li>
<li><p><code>author</code>：项目作者的信息，包括姓名、邮箱、网址等。</p>
</li>
<li><p><code>license</code>：项目的许可证类型，可以是自定义的许可证类型或者常见的开源许可证（如 MIT、Apache 等）。</p>
</li>
<li><p><code>dependencies</code>：项目生产环境所依赖的包的列表，这些包会在项目运行时自动安装。如果想在不同环境下配置不同的依赖项，可以使用以下两个配置：</p>
<ul>
<li><p><code>devDependencies</code>：仅在开发过程中所需要的包的列表，这些包不会随项目一起发布，而是只在开发时使用。</p>
</li>
<li><p><code>peerDependencies</code>：项目的同级依赖，即项目所需要的模块被其他模块所依赖。一般是给编写插件和npm包的人员所使用的，比如插件名为<code>vite-plugin-xm</code>，插件的依赖为<code>vite</code> ：</p>
<figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">&quot;dependencies&quot;</span><span class="punctuation">:</span> <span class="punctuation">&#123;</span></span><br><span class="line">  <span class="attr">&quot;vite-plugin-xm&quot;</span><span class="punctuation">:</span><span class="string">&quot;1.0.0&quot;</span></span><br><span class="line"><span class="punctuation">&#125;</span><span class="punctuation">,</span></span><br><span class="line"><span class="attr">&quot;peerDependencies&quot;</span><span class="punctuation">:</span> <span class="punctuation">&#123;</span></span><br><span class="line">  <span class="attr">&quot;vite&quot;</span><span class="punctuation">:</span><span class="string">&quot;^5.2.10&quot;</span></span><br><span class="line"><span class="punctuation">&#125;</span></span><br></pre></td></tr></table></figure></li>
</ul>
</li>
<li><p><code>scripts</code>：定义了一些脚本命令，比如启动项目、运行测试等。这些命令是通过<code>npm run xxx</code> 来执行的。</p>
</li>
<li><p><code>repository</code>：项目代码仓库的信息，包括类型、网址等。</p>
<figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">&quot;repository&quot;</span><span class="punctuation">:</span> <span class="punctuation">&#123;</span></span><br><span class="line">  <span class="attr">&quot;type&quot;</span><span class="punctuation">:</span> <span class="string">&quot;git&quot;</span><span class="punctuation">,</span></span><br><span class="line">  <span class="attr">&quot;url&quot;</span><span class="punctuation">:</span> <span class="string">&quot;no git&quot;</span></span><br><span class="line"><span class="punctuation">&#125;</span><span class="punctuation">,</span></span><br></pre></td></tr></table></figure>
</li>
<li><p><code>bugs</code>：项目的 bug 报告地址。</p>
</li>
<li><p><code>homepage</code>：项目的官方网站地址或者文档地址，将npm包发布到npm官网上之后，以上配置都可以被看到。</p>
</li>
</ol>
<h3 id="npm-命令"><a href="#npm-命令" class="headerlink" title="npm 命令"></a>npm 命令</h3><ol>
<li><p><code>npm init</code>：初始化一个新的 npm 项目，生成 package.json 文件。</p>
</li>
<li><p><code>npm install</code>：安装一个包或一组包（默认为最新的，可以通过<code>@</code>来下载指定版本），简写为<code>npm i</code>。安装的依赖都会存放在根目录的node_modules，默认采用扁平化的方式安装，并且排序规则为<code>.&gt;@&gt;首字母</code>。使用的算法是广度优先遍历，在遍历依赖树时，npm会首先处理项目根目录下的依赖，然后逐层处理每个依赖包的依赖，直到所有依赖都被处理完毕。在处理每个依赖时，npm会检查该依赖的版本号是否符合依赖树中其他依赖的版本要求，如果不符合，则会尝试安装适合的版本。但是这种扁平化只存在于理想情况下，如果有多个模块用到同一个依赖，会出现复用的情况：</p>
<ul>
<li>安装某个二级模块时，若发现第一层级有相同名称，相同版本的模块，便直接复用那个模块</li>
<li>安装某个二级模块时，若发现第一层级有相同名称，但不同版本的模块，会下载多个版本的该模块，还是会出现模块冗余的情况</li>
</ul>
<p>比如A 依赖 C1.0，B 依赖 C1.0，D 依赖 C2.0。此时C 1.0就会被放到A B的node_moduels，C2.0 会被放入D模块下面的node_moduels。</p>
</li>
<li><p><code>npm install &lt;package-name&gt; --save</code>：安装指定的包，并将其添加到 package.json 文件中的<code>dependencies</code>依赖列表中，在npm5.4版本之后加不加没区别。</p>
</li>
<li><p><code>npm install &lt;package-name&gt; --save-dev</code>：安装指定的包，并将其添加到 package.json 文件中的开发依赖列表中，简写为<code>npm -D</code>。</p>
</li>
<li><p><code>npm install -g &lt;package-name&gt;</code>：全局安装指定的包。</p>
</li>
<li><p><code>npm update &lt;package-name&gt;</code>：更新指定的包。</p>
</li>
<li><p><code>npm uninstall &lt;package-name&gt;</code>：卸载指定的包。</p>
</li>
<li><p><code>npm run &lt;script-name&gt;</code>：执行 package.json 文件中定义的脚本命令。</p>
</li>
<li><p><code>npm search &lt;keyword&gt;</code>：搜索 npm 库中包含指定关键字的包。</p>
</li>
<li><p><code>npm info &lt;package-name&gt;</code>：查看指定包的详细信息。</p>
</li>
<li><p><code>npm list</code>：列出当前项目中安装的所有包。</p>
</li>
<li><p><code>npm outdated</code>：列出当前项目中需要更新的包。</p>
</li>
<li><p><code>npm audit</code>：检查当前项目中的依赖项是否存在安全漏洞。</p>
</li>
<li><p><code>npm publish</code>：发布自己开发的包到 npm 库中。</p>
</li>
<li><p><code>npm login</code>：登录 npm 账户。</p>
</li>
<li><p><code>npm logout</code>：注销当前 npm 账户。</p>
</li>
<li><p><code>npm link</code>: 将本地模块链接到全局的 node_modules 目录下</p>
</li>
<li><p><code>**npm config list**</code> 用于列出所有的 npm 配置信息。执行该命令可以查看当前系统和用户级别的所有 npm 配置信息，以及当前项目的配置信息（如果在项目目录下执行该命令）</p>
</li>
<li><p><code>npm get registry</code> 用于获取当前 npm 配置中的 registry 配置项的值。registry 配置项用于指定 npm 包的下载地址，如果未指定，则默认使用 npm 官方的包注册表地址</p>
</li>
<li><p><code>npm config set registry &lt;registry-url&gt;</code> 命令，将 registry 配置项的值修改为指定的 <code>&lt;registry-url&gt;</code> 地址，比如淘宝镜像。</p>
</li>
</ol>
<h3 id="npm-install-后续流程"><a href="#npm-install-后续流程" class="headerlink" title="npm install 后续流程"></a>npm install 后续流程</h3><p>首先，检查config里的文件（可以通过<code>npm config —list</code>来查看），首先检查项目级别的<code>.npmrc</code>，至于npmrc可以配置什么给大家一个demo参考。如果没有进行配置过的话，会按照用户级别&gt;全局级别&gt;node内置级别的顺序去找<code>.npmrc</code>配置文件。</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">registry=<span class="attr">http</span>:<span class="comment">//registry.npmjs.org/</span></span><br><span class="line"># 定义npm的registry，即npm的包下载源</span><br><span class="line"></span><br><span class="line">proxy=<span class="attr">http</span>:<span class="comment">//proxy.example.com:8080/</span></span><br><span class="line"># 定义npm的代理服务器，用于访问网络</span><br><span class="line"></span><br><span class="line">https-proxy=<span class="attr">http</span>:<span class="comment">//proxy.example.com:8080/</span></span><br><span class="line"># 定义npm的https代理服务器，用于访问网络</span><br><span class="line"></span><br><span class="line">strict-ssl=<span class="literal">true</span></span><br><span class="line"># 是否在<span class="variable constant_">SSL</span>证书验证错误时退出</span><br><span class="line"></span><br><span class="line">cafile=<span class="regexp">/path/</span>to/cafile.<span class="property">pem</span></span><br><span class="line"># 定义自定义<span class="variable constant_">CA</span>证书文件的路径</span><br><span class="line"></span><br><span class="line">user-agent=npm/&#123;npm-version&#125; node/&#123;node-version&#125; &#123;platform&#125;</span><br><span class="line"># 自定义请求头中的<span class="title class_">User</span>-<span class="title class_">Agent</span></span><br><span class="line"></span><br><span class="line">save=<span class="literal">true</span></span><br><span class="line"># 安装包时是否自动保存到package.<span class="property">json</span>的dependencies中</span><br><span class="line"></span><br><span class="line">save-dev=<span class="literal">true</span></span><br><span class="line"># 安装包时是否自动保存到package.<span class="property">json</span>的devDependencies中</span><br><span class="line"></span><br><span class="line">save-exact=<span class="literal">true</span></span><br><span class="line"># 安装包时是否精确保存版本号</span><br><span class="line"></span><br><span class="line">engine-strict=<span class="literal">true</span></span><br><span class="line"># 是否在安装时检查依赖的node和npm版本是否符合要求</span><br><span class="line"></span><br><span class="line">scripts-prepend-node-path=<span class="literal">true</span></span><br><span class="line"># 是否在运行脚本时自动将node的路径添加到<span class="variable constant_">PATH</span>环境变量中</span><br></pre></td></tr></table></figure>

<p>找到配置后会检查是否存在package-lock.json文件：</p>
<ul>
<li>如果存在会比较package-lock.json和package.json的版本是否一致：<ul>
<li>如果不一致，会根据package.json的版本进行下载，并对package-lock.json文件进行更新。</li>
<li>如果一致，会检查是否存在需要安装模块的缓存，也就是之前安装过该模块，会直接把该模块解压到node_modules中，如果不存在的话，则去npm官网下载该资源包，并检查其完整性，添加到缓存中，更新lock文件，最后解压到node_modules中</li>
</ul>
</li>
<li>如果不存在，获取包的信息，扁平化构建依赖树，再来检查有没有缓存，后续过程和以上内容没差别</li>
</ul>
<p><img data-fancybox="gallery" data-sizes="auto" data-src="/2024/05/02/Node-Package-Manager/image.webp" alt="image.png" class="lazyload"></p>
<h3 id="package-lock-json-的作用"><a href="#package-lock-json-的作用" class="headerlink" title="package-lock.json 的作用"></a>package-lock.json 的作用</h3><p>很多朋友只知道这个东西可以锁定版本记录依赖树详细信息，它的一些具体参数含义为：</p>
<ul>
<li>version 参数指定了当前包的版本号</li>
<li>resolved 参数指定了当前包的下载地址</li>
<li>integrity 是一串用于验证包的完整性的哈希值</li>
<li>dev 参数指定了当前包是一个开发依赖包</li>
<li>bin 参数指定了当前包中可执行文件的路径和名称</li>
<li>engines 参数指定了当前包所依赖的Node.js版本范围</li>
</ul>
<p>知识点来了，package-lock.json 帮我们做了缓存，他会通过 <code>name + version + integrity</code> 信息生成一个唯一的key，这个key能找到对应的index-v5 下的缓存记录，如果发现有缓存记录，就会找到tar包的hash值，然后将对应的二进制文件解压到node_modeules</p>
<h3 id="npm-run-原理"><a href="#npm-run-原理" class="headerlink" title="npm run 原理"></a>npm run 原理</h3><p>假设我们想要执行一个脚本命令<code>npm run dev</code> ，该命令具体为：</p>
<figure class="highlight jsx"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;scripts&quot;</span>:&#123;</span><br><span class="line">	<span class="string">&quot;dev&quot;</span>: <span class="string">&quot;vite&quot;</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>所有的可执行脚本都放在node_modules&#x2F;.bin里，读取package.json 的scripts 对应的脚本命令时，查找规则是：</p>
<ol>
<li>先从当前项目的node_modules&#x2F;.bin去查找可执行命令vite</li>
<li>如果没找到就去全局的node_modules 去找可执行命令vite</li>
<li>如果还没找到就去环境变量查找</li>
<li>再找不到就进行报错</li>
</ol>
<p>因为nodejs 是跨平台的，所以需要可执行命令兼容各个平台，因此如果成功找到该脚本命令就会发现有三个文件：</p>
<ol>
<li><code>.sh</code>文件是给Linux unix Macos 使用</li>
<li><code>.cmd</code> 给windows的cmd使用</li>
<li><code>.ps1</code> 给windows的powerShell 使用</li>
</ol>
<p>脚本命令不是凭空产生的，是在package.json的<code>bin</code> 配置项中去配置的，配置完之后，当用户对该npm包进行安装时，会自动在node_modules&#x2F;.bin中注入该脚本命令的三个可执行文件</p>
<p><strong>npm run 的生命周期：</strong></p>
<p>比如我们想要执行dev指令，那么predev和postdev将自动在dev指令执行之前和之后自动执行</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&quot;predev&quot;: &quot;node prev.js&quot;,</span><br><span class="line">&quot;dev&quot;: &quot;node index.js&quot;,</span><br><span class="line">&quot;postdev&quot;: &quot;node post.js&quot;</span><br></pre></td></tr></table></figure>

<p>运用场景：</p>
<ol>
<li>npm run build 可以在打包之后删除dist目录等等</li>
<li>npm run post 编写完一个工具发布npm，那就可以在之后写一个ci脚本顺便帮你推送到git等等</li>
</ol>
<h3 id="NPX"><a href="#NPX" class="headerlink" title="NPX"></a>NPX</h3><p>npx是一个命令行工具，它是npm 5.2.0版本中新增的功能。它允许用户在不安装全局包的情况下，运行已安装在本地项目中的包或者远程仓库中的包的可执行文件。具有以下优点：</p>
<ol>
<li>避免全局污染：npx允许你执行npm package，而不需要你先全局安装它</li>
<li>总是使用最新版本：如果你没有在本地安装相应的npm package，npx会从npm的package仓库中下载并使用最新版，执行完之后再把包删掉</li>
<li>执行任意npm包：npx不仅可以执行在package.json的scripts部分定义的命令，还可以执行任何npm package，甚至可以执行GitHub gist或者其他公开的JavaScript文件</li>
</ol>
<aside>
💡 `*npm ls -g` 查看全局安装的可执行文件，不加`-g`就是查看当前项目*


</aside>

<p><strong>npm 和 npx 区别：</strong></p>
<ol>
<li><p>npx 侧重于执行命令的，执行某个模块命令。虽然会自动安装模块，但是重在执行某个命令。它有两种使用场景：</p>
<ul>
<li><p>创建一个react项目，<code>npm install -g create-react-app</code> ，将该模块安装到全局之后才能执行 create-react-app my-app，这样的话会有两个问题：</p>
<ol>
<li>首先需要全局安装这个包占用磁盘空间</li>
<li>如果模块需要更新还得执行更新命令</li>
</ol>
<p>因此，使用npx不仅不占用磁盘空间，而且能保证执行的命令为最新版，但是每次执行都要等待它重新下载</p>
</li>
<li><p>在本地项目中执行vite，但是我全局并没有安装vite，仅在当前项目<code>npm i vite -D</code>安装了vite，由于当前项目没有配置环境变量，因此是无法直接执行该命令的，使用<code>npx vite</code> 可以直接运行未全局安装的npm包，因为npx 的运行规则和npm 是一样的，本地目录查找<code>.bin</code> ，如果没有就去全局的node_moduels 查找，如果还没有就去下载这个包然后运行命令，然后删除这个包</p>
</li>
</ul>
</li>
<li><p>npm侧重于安装或者卸载某个模块，重在安装，并不具备执行某个模块的功能。</p>
</li>
</ol>
<h3 id="发布NPM包"><a href="#发布NPM包" class="headerlink" title="发布NPM包"></a>发布NPM包</h3><p><strong>发布npm的包的好处是什么？</strong></p>
<ol>
<li>方便团队或者跨团队共享代码，使用npm包就可以方便的管理，并且还可以进行版本控制</li>

<li>增加个人IP 让更多的人知道你的技术能力和贡献</li>
</ol>
<p><strong>发布工作：</strong></p>
<ol>
<li><p>首先先检查一下是否是npm源然后<code>npm adduser</code>创建一个npm账号</p>
</li>
<li><p>创建完成之后使用<code>npm login</code> 登录账号，登录之前<code>npm get registry</code>检查一下使用的是否是npm官方正版源</p>
</li>
<li><p>登录完成之后使用<code>npm publish</code> 发布当前项目的npm包，发布规则：</p>
<ul>
<li>同个包的版本不能重复</li>
<li>不能和别人使用重复包名，否则会报403</li>
<li>可以在package.json中的files配置项中指定想要发布的文件</li>
</ul>
</li>
<li><p>发布成功</p>
</li>
<li><p>管理包权限</p>

</ol>
<h3 id="NPM搭建私服"><a href="#NPM搭建私服" class="headerlink" title="NPM搭建私服"></a>NPM搭建私服</h3><p>我们平时发布npm包是发在npm官方的镜像源上，npm的私服则是个人仓库，基本上每个公司都会有自己的npm私服，发布一些内部包。构建npm私服的优点：</p>
<ol>
<li>可以离线使用，你可以将npm私服部署到内网集群，这样离线也可以访问私有的包。</li>
<li>提高包的安全性，使用私有的npm仓库可以更好的管理你的包，避免在使用公共的npm包的时候出现漏洞。比如公共npm包如果出现了问题，私有仓库可以选择不进行同步，维持原来版本。</li>
<li>提高包的下载速度，使用私有 npm 仓库，你可以将经常使用的 npm 包缓存到本地，从而显著提高包的下载速度，减少依赖包的下载时间。这对于团队内部开发和持续集成、部署等场景非常有用。</li>
